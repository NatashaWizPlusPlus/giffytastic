<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GiphyTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

<!-- Buttons will append here -->
<div id="button-view"></div>

<form id="giphy-form">
<!-- Giphy Topics -->
	<label id="animal-input">Animals We Love</label>
	<!-- Field for input -->
	<input type="text" name="topics" type="submit" height="50px" width="200px">
	<!-- Giphy is added when button is clicked -->
	<input id="add-animal" type="submit" value="Add an Animal">
</form>

<!-- Giphys will append here -->
<div id = "giphy-views"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
